<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>淘宝网首页</title>
</head>

<body>
    <div id="app"></div>
    来自<span id="usre_span"></span>的问候
    <script src="dist/build.js"></script>
    <script>
        //如何从后端取出秋香来，此时使用ajax发送请求
        //Ajax的方式去取后端
        fetch('http://localhost:3000/users/')//Api式的去取数据
            .then(res => res.json())
            .then(res => {
                document.getElementById('usre_span').innerHTML = res.name
            })
    </script>
</body>

</html>
